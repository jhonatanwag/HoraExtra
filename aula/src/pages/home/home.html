<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="imc.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Altura</ion-label>
    <ion-input type="number" (ngModelChange)="imc.altura = converterNumber($event)" [ngModel]="imc.altura" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Peso</ion-label>
    <ion-input type="number" (ngModelChange)="imc.peso = converterNumber($event)" [ngModel]="imc.peso"></ion-input>
  </ion-item>
</ion-list>

<button ion-button full round color="light" (click)="calcularImc()">Calcular IMC</button>
<ion-list>
  <ion-item *ngFor = "let imc of listaImc" (click)="exibirImc(imc)">
    <h2>{{imc.nome}}</h2>
    <h3>{{imc.resultado}}</h3>
  </ion-item>
</ion-list>
</ion-content>
