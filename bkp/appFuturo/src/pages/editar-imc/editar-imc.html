<ion-header>

  <ion-navbar>
    <ion-title>editar-imc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating="">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="this.imc.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating="">Altura</ion-label>
      <ion-input type="number" (ngModelChange)="this.imc.altura =
      converterNumber($event)" [(ngModel)]="imc.altura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating="">Peso</ion-label>
      <ion-input type="number" (ngModelChange)="imc.peso =
      converterNumber($event)" [(ngModel)]="imc.peso"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round (click)="alterarImc()">
    Alterar Imc</button>
    <button ion-button full round (click)="removerImc()">
      Remover Imc</button>

</ion-content>
